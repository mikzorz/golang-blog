<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Article</title>
  </head>
  <body>
    <form class="" action="/" method="post">
      <label for="title">Title:</label>
      <input type="text" name="title" value="{{.Article.Title}}">
      <br>
      <br>
      <label for="preview">Preview:</label>
      <textarea name="preview" rows="8" cols="80">{{.Article.Preview}}</textarea>
      <br>
      <br>
      <label for="body">Body:</label>
      <textarea name="body" rows="8" cols="80">{{.Article.Body}}</textarea>
      <br>
      <br>
      <label for="body">Slug:</label>
      <input type="text" name="slug" {{.SlugValueAttr}}>
      <br>
      <br>
      <label for="body">Category:</label>
      <input type="text" name="category" value="{{.Article.Category}}">
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
    {{range .Errors}}
    {{.}}
    {{end}}
  </body>
</html>
